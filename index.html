<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tulisan Bergerak - Hitam Pekat &amp; Miring</title>
  <style>
    :root{
      --bg:#000000;        /* hitam pekat */
      --text:#ff2b2b;       /* merah */
      --speed:3s;          /* durasi total satu siklus */
      --rise:30%;          /* proporsi durasi untuk fase naik */
      --size:28vw;         /* ukuran font (besar untuk HP) */
    }html,body{height:100%;margin:0}
body{
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  color:var(--text);
  position:relative;
  overflow:hidden;
}

/* overlay hitam pekat memastikan kontras maksimal */
body::before{
  content:"";
  position:absolute;inset:0;
  background:#000;opacity:1;z-index:-1;
}

.wrap{width:100%;height:100%;display:flex;align-items:flex-end;justify-content:center;pointer-events:none}

/* elemen teks tunggal yang menjalankan dua fase:
   1) muncul dari bawah dan naik ke area tampilan (fase naik)
   2) setelah naik, bergerak ke kiri melintas layar (fase horizontal)
   animasi di-set infinite sehingga akan muncul lagi dari kanan setelah selesai.
*/
.text{
  position:absolute;
  bottom:-10%; /* mulai di bawah layar */
  left:50%;
  transform:translate(-50%,0) rotate(-10deg)(-6deg); /* sedikit kemiringan */
  font-weight:900;
  font-size:var(--size);
  color:var(--text);
  text-transform:uppercase;
  letter-spacing:0.02em;
  text-shadow:0 6px 18px rgba(0,0,0,0.6);
  white-space:nowrap;
  animation:rise-then-slide var(--speed) linear infinite;
  will-change:transform,opacity;
}

@keyframes rise-then-slide{
  0%{
    transform:translate(-50%,120%) rotate(-10deg);
    opacity:0;
  }

  20%{
    opacity:1;
  }

  100%{
    transform:translate(-50%, -140%) rotate(-10deg);
    opacity:1;
  }
}

  /* sampai --rise%: naik ke posisi target (tengah-atas), tetap terlihat */
  /* contoh: jika --rise = 30%, maka 30% waktu digunakan untuk fase naik */
  30%{
    transform:translate(-50%, -10%) rotate(-6deg);
    opacity:1;
  }

  /* akhir fase naik / awal fase slide: tetap di posisi vertikal, mulai geser ke kiri */
  35%{
    transform:translate(-50%, -10%) rotate(-6deg);
    opacity:1;
  }

  /* 100% - geser keluar ke kiri atas layar */
  100%{
    transform:translate(-220%, -140%) rotate(-6deg);
    opacity:0;
  }
}

/* responsif untuk layar kecil: kurangi ukuran agar muat */
@media (max-width:420px){
  :root{--size:34vw}
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="text">HIDUP JOKOWIIII</div>
  </div>
</body>
</html>
