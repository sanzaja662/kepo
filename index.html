<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tulisan Vertikal Naik - HIDUP JOKOWIIII</title>
  <style>
    :root{
      --bg:#000000;    /* hitam pekat */
      --text:#ff2b2b;   /* warna teks merah */
      --size:20vw;     /* ukuran setiap huruf */
      --speed:3s;      /* durasi satu siklus naik */
      --gap:0.1em;     /* jarak antar huruf */
    }html,body{height:100%;margin:0}
body{
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  color:var(--text);
  position:relative;
  overflow:hidden;
}

body::before{content:"";position:absolute;inset:0;background:#000;opacity:1;z-index:-1}

/* wadah untuk teks vertikal */
.vertical-wrap{width:100%;height:100%;display:flex;align-items:flex-end;justify-content:center;pointer-events:none}

.vertical{
  display:flex;
  flex-direction:column; /* susun huruf dari atas ke bawah */
  gap:var(--gap);
  align-items:center;
  font-weight:900;
  font-size:var(--size);
  color:var(--text);
  line-height:0.9;
  white-space:nowrap;
  transform-origin:center;
  animation:rise var(--speed) linear infinite;
  text-shadow:0 6px 18px rgba(0,0,0,0.45);
}

/* setiap huruf dalam <span> tetap tegak (normal) */
.vertical span{display:block}

@keyframes rise{
  0%{transform:translateY(120%)}     /* mulai dari bawah layar */
  100%{transform:translateY(-120%)}  /* naik melewati atas layar */
}

/* responsive untuk layar kecil */
@media (max-width:420px){:root{--size:30vw}}

  </style>
</head>
<body>
  <div class="vertical-wrap">
    <div class="vertical" aria-hidden="false">
      <!-- tulis huruf satu-per-satu, urutan normal (atas ke bawah) -->
      <span>H</span>
      <span>I</span>
      <span>D</span>
      <span>U</span>
      <span>P</span>
      <span> </span>
      <span>J</span>
      <span>O</span>
      <span>K</span>
      <span>O</span>
      <span>W</span>
      <span>I</span>
      <span>I</span>
      <span>I</span>
    </div>
  </div>
</body>
</html>
