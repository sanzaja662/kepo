<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tulisan Bergerak - Merah di Latar Hitam</title>
  <style>
    :root{
      --bg:#000000; /* hitam pekat */       /* warna latar */
      --text:#ff2b2b;      /* warna tulisan merah */
      --speed:3s; /* durasi 3 detik */         /* durasi animasi (lebih kecil = lebih cepat) */
      --size:18vw; /* ukuran lebih besar */ /* diperlebar untuk ukuran HP */         /* ukuran font (responsif) */
      --padding:2vh;      /* jarak vertikal */
    }html,body{
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  color:var(--text);
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  inset:0;
  background:#000000; /* overlay hitam pekat */
  opacity:1;
  z-index:-1;
}
body{
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  color:var(--text);
}

/* wadah marquee */
.marquee-wrap{
  width:100%;
  overflow:hidden; /* penting supaya teks menghilang saat keluar layar */
  box-sizing:border-box;
  padding:var(--padding) 0;
}

/* item tunggal yang bergeser dari kanan ke kiri lalu hilang */
.marquee-item{
  display:inline-block;
  font-weight:700;
  font-size:var(--size);
  text-transform:uppercase;
  letter-spacing:0.06em;
  white-space:nowrap;
  transform:translateY(100%); /* mulai dari kanan luar layar */
  animation:slide var(--speed) linear infinite; /* forwards agar tetap pada posisi akhir (hilang) */
  will-change:transform,opacity;
  text-shadow:0 2px 8px rgba(0,0,0,0.6);
}

@keyframes slide{
  0%{transform:translateY(100%);opacity:1}
  100%{transform:translateY(-100%);opacity:1}
}
  100%{transform:translateY(-100%);opacity:1}
}
  80%{opacity:1}
  100%{transform:translateY(-100%);opacity:0}
}

/* responsif: per kecil layar, naikkan ukuran font relatif */
@media (max-width:420px){
  :root{--size:10vw}
}

.container{max-width:1400px;padding:0 1rem}

  </style>
</head>
<body>
  <div class="container">
    <!-- Tulisan bergerak: akan bergeser dari kanan ke kiri lalu menghilang -->
    <div class="marquee-wrap">
      <div class="marquee-item">HIDUP JOKOWIIII</div>
    </div>
  </div>  <!-- Catatan:
       - Jika ingin teks berulang (loop), ganti "animation: ... forwards" menjadi "animation: ... linear infinite" dan sesuaikan keyframes.
       - Untuk mempercepat atau memperlambat ubah --speed di :root.
       - Untuk membuat beberapa kalimat muncul berurutan, bisa tambahkan elemen .marquee-item dan beri delay animation menggunakan style="animation-delay: Xs" pada tiap item.
  --></body>
</html>
